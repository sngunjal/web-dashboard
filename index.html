<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        /* Style for custom labels */
        .custom-label {
            background-color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h1>Map with Five Locations</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([19.214432, 72.878878], 13); // Default center on Colony

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Locations and markers
        const locations = [
            { name: "Colony", lat: 19.214432, lon: 72.878878 },
            { name: "SGNP Gate", lat: 19.2314, lon: 72.8636 },
            { name: "Station", lat: 19.2314, lon: 72.859 },
            { name: "St John School", lat: 19.2177, lon: 72.8703 },
            { name: "Ryan School", lat: 19.2131, lon: 72.8622 }
        ];

        locations.forEach(function(location) {
            const icon = L.divIcon({
                className: 'custom-label',
                html: `<div>${location.name}</div>`,
                iconSize: [100, 40],
                iconAnchor: [50, 20],
            });

            L.marker([location.lat, location.lon], { icon: icon }).addTo(map);
        });
    </script>

</body>
</html>
