<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Map with Flag Icons</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet" />
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDOEFy38vhYwAJic-EmRMmi2Vmx1ooKk-0",
            authDomain: "colonymate.firebaseapp.com",
            databaseURL: "https://colonymate-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "colonymate",
            storageBucket: "colonymate.firebasestorage.app",
            messagingSenderId: "511804040457",
            appId: "1:511804040457:web:905b654d9062176b075fd8",
            measurementId: "G-LLNTT9EKR2"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Mapbox API Key
        const MAPBOX_API_KEY = "pk.eyJ1Ijoic25ndW5qYWwiLCJhIjoiY200bzB6ZjZrMGRjNjJtcXMzNXl4YTBkNCJ9.FdaDmXJ0r-Ie7jaln3h86Q";

        const bounds = L.latLngBounds(
            [19.2100, 72.8528],
            [19.2400, 72.8870]
        );

        var map = L.map('map', {
            maxBounds: bounds,
            maxBoundsViscosity: 1.0
        }).setView([19.22144, 72.8680], 13.75);

        L.tileLayer(`https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}?access_token=${MAPBOX_API_KEY}`, {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery &copy; <a href="https://www.mapbox.com/">Mapbox</a>',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map);

        const markers = {};

        function updateMarker(deviceId, lat, lon, icon, prevLat, prevLon) {
            let bearing = 0;
            if (prevLat !== null && prevLon !== null) {
                bearing = calculateBearing(prevLat, prevLon, lat, lon);
            }
            if (markers[deviceId]) {
                markers[deviceId].setLatLng([lat, lon]);
                rotateIcon(markers[deviceId], bearing);
            } else {
                const marker = L.marker([lat, lon], { icon: icon }).addTo(map).bindPopup(`Device: ${deviceId}`);
                markers[deviceId] = marker;
                rotateIcon(marker, bearing);
            }
        }

        function rotateIcon(marker, angle) {
            const iconElement = marker.getElement().querySelector('img');
            // Correcting the rotation to ensure the icon's top points correctly
            iconElement.style.transform = `rotate(${angle}deg)`;
        }

        function calculateBearing(lat1, lon1, lat2, lon2) {
            const rad = Math.PI / 180;
            const y = Math.sin((lon2 - lon1) * rad) * Math.cos(lat2 * rad);
            const x =
                Math.cos(lat1 * rad) * Math.sin(lat2 * rad) -
                Math.sin(lat1 * rad) * Math.cos(lat2 * rad) * Math.cos((lon2 - lon1) * rad);
            const bearing = (Math.atan2(y, x) * 180) / Math.PI;
            return (bearing + 360) % 360; // Normalize to 0-360 degrees
        }

        const bus1Icon = L.divIcon({
            className: 'bus-icon',
            html: `<img src="./NewBusIconbackfacing.png" style="width: 40px; height: 40px;" />`,
            iconSize: [40, 40]
        });

        const bus2Icon = L.divIcon({
            className: 'bus-icon',
            html: `<img src="./NewBusIconbackfacing1.png" style="width: 40px; height: 40px;" />`,
            iconSize: [40, 40]
        });

        const bus1Ref = ref(database, 'busLocations/bus1');
        let bus1PrevLat = null;
        let bus1PrevLon = null;
        onValue(bus1Ref, (snapshot) => {
            const bus1Data = snapshot.val();
            if (bus1Data) {
                Object.values(bus1Data).forEach((entry) => {
                    if (entry.lat && entry.lon) {
                        updateMarker("Bus 1", entry.lat, entry.lon, bus1Icon, bus1PrevLat, bus1PrevLon);
                        bus1PrevLat = entry.lat;
                        bus1PrevLon = entry.lon;
                    }
                });
            }
        });

        const bus2Ref = ref(database, 'busLocations/bus2');
        let bus2PrevLat = null;
        let bus2PrevLon = null;
        onValue(bus2Ref, (snapshot) => {
            const bus2Data = snapshot.val();
            if (bus2Data) {
                Object.values(bus2Data).forEach((entry) => {
                    if (entry.lat && entry.lon) {
                        updateMarker("Bus 2", entry.lat, entry.lon, bus2Icon, bus2PrevLat, bus2PrevLon);
                        bus2PrevLat = entry.lat;
                        bus2PrevLon = entry.lon;
                    }
                });
            }
        });

        const locations = [
            { name: "Colony", lat: 19.214432, lon: 72.878878 },
            { name: "SGNP Gate", lat: 19.2314, lon: 72.8636 },
            { name: "Station", lat: 19.2314, lon: 72.859 },
            { name: "St John School", lat: 19.2177, lon: 72.8703 },
            { name: "Ryan School", lat: 19.2131, lon: 72.8622 }
        ];

        locations.forEach(location => {
            L.marker([location.lat, location.lon], {
                icon: L.divIcon({
                    className: '',
                    html: `<div class="flag-icon"><img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Red_Flag_Emoji.png?9898922749706957214" alt="flag"><div class="tooltip">${location.name}</div></div>`,
                    iconSize: null,
                    iconAnchor: [12, 25],
                })
            }).addTo(map);
        });
    </script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .flag-icon {
            position: relative;
        }

        .flag-icon img {
            height: 30px;
        }

        .tooltip {
            display: none;
            position: absolute;
            background-color: #fff;
            color: #333;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 3px;
            white-space: nowrap;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .flag-icon:hover .tooltip {
            display: block;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
