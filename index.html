<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 60%;
        }

        /* Style for triangular flag markers */
        .flag-icon {
            position: relative;
            display: inline-block;
            background-color: lightblue;
            color: #333;
            font-size: 12px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 2px;
            white-space: nowrap;
        }

        .flag-icon:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 6px 0 6px;
            border-color: lightblue transparent transparent transparent;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <h1>Map with Five Locations</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([19.22144, 72.8653], 14.25); // Default center near the middle of all locations

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Locations and markers
        const locations = [
            { name: "Colony", lat: 19.214432, lon: 72.878878 },
            { name: "SGNP Gate", lat: 19.2314, lon: 72.8636 },
            { name: "Station", lat: 19.2314, lon: 72.859 },
            { name: "St John School", lat: 19.2177, lon: 72.8703 },
            { name: "Ryan School", lat: 19.2131, lon: 72.8622 }
        ];

        function createMarker(location) {
            const iconSize = 14; // Font size for the text in the flag

            // Create a custom divIcon for triangular flags
            const icon = L.divIcon({
                className: '',
                html: `<div class="flag-icon">${location.name}</div>`,
                iconSize: null, // Size dynamically adjusts to content
                iconAnchor: [0, 0], // Align flag to the location
            });

            const marker = L.marker([location.lat, location.lon], { icon: icon }).addTo(map);

            // Dynamically adjust flag font size and scaling during zoom
            map.on('zoom', function() {
                const zoom = map.getZoom();
                const adjustedFontSize = Math.max(10, Math.min(18, zoom * 1.2)); // Font size based on zoom
                const flagElements = document.getElementsByClassName("flag-icon");
                Array.from(flagElements).forEach(el => {
                    el.style.fontSize = `${adjustedFontSize}px`;
                });
            });
        }

        // Create markers for all locations
        locations.forEach(createMarker);
    </script>

</body>
</html>
