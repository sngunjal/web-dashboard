<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 60%;
        }

        /* Style for triangular flag markers */
        .flag-icon {
            position: relative;
            display: inline-block;
            background-color: lightblue;
            color: #333;
            font-size: 12px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 2px;
            white-space: nowrap;
        }

        .flag-icon:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 6px 0 6px;
            border-color: lightblue transparent transparent transparent;
            transform: translateX(-50%);
        }

        /* Hover pop-up label */
        .popup-label {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            padding: 3px 5px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
            color: #333;
            white-space: nowrap;
            pointer-events: none;
            z-index: 1000;
        }

        .flag-icon:hover + .popup-label {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Map with Restricted Area</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([19.22144, 72.8653], 14.25); // Default center near the middle of all locations

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Restrict map bounds
        const southWest = L.latLng(19.200000, 72.852384); // Southwest corner
        const northEast = L.latLng(19.250000, 72.880000); // Northeast corner
        const bounds = L.latLngBounds(southWest, northEast);
        map.setMaxBounds(bounds);
        map.on('drag', function() {
            map.panInsideBounds(bounds, { animate: true });
        });

        // Locations and markers
        const locations = [
            { name: "Colony", lat: 19.214432, lon: 72.878878 },
            { name: "SGNP Gate", lat: 19.2314, lon: 72.8636 },
            { name: "Station", lat: 19.2314, lon: 72.859 },
            { name: "St John School", lat: 19.2177, lon: 72.8703 },
            { name: "Ryan School", lat: 19.2131, lon: 72.8622 }
        ];

        function createMarker(location) {
            // Create a custom divIcon for triangular flags
            const icon = L.divIcon({
                className: '',
                html: `<div class="flag-icon">${location.name}</div>`,
                iconSize: null, // Size dynamically adjusts to content
                iconAnchor: [0, 0], // Align flag to the location
            });

            const marker = L.marker([location.lat, location.lon], { icon: icon }).addTo(map);

            // Hover event to show popup
            marker.on('mouseover', function(e) {
                const popup = L.popup({ offset: [0, -10] })
                    .setLatLng(e.latlng)
                    .setContent(location.name)
                    .openOn(map);
            });

            marker.on('mouseout', function() {
                map.closePopup();
            });
        }

        // Create markers for all locations
        locations.forEach(createMarker);
    </script>

</body>
</html>
