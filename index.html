<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        /* Style for custom labels */
        .custom-label {
            background-color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Add icon style */
        .icon-location {
            width: 20px;
            height: 20px;
            background-color: #f00;  /* red icon */
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <h1>Map with Five Locations</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([19.214432, 72.878878], 13); // Default center on Colony

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Locations and markers
        const locations = [
            { name: "Colony", lat: 19.214432, lon: 72.878878 },
            { name: "SGNP Gate", lat: 19.2314, lon: 72.8636 },
            { name: "Station", lat: 19.2314, lon: 72.859 },
            { name: "St John School", lat: 19.2177, lon: 72.8703 },
            { name: "Ryan School", lat: 19.2131, lon: 72.8622 }
        ];

        function createMarker(location) {
            // Initial icon size and label box size based on map zoom
            const iconSize = map.getZoom() > 13 ? [100, 40] : [80, 30];

            // Create a custom divIcon for each marker with a location name
            const icon = L.divIcon({
                className: 'custom-label',
                html: `<div class="icon-location"></div><div>${location.name}</div>`,
                iconSize: iconSize,
                iconAnchor: [iconSize[0] / 2, iconSize[1] / 2],
            });

            const marker = L.marker([location.lat, location.lon], { icon: icon }).addTo(map);

            // Add a listener for zoom events to adjust icon size dynamically
            map.on('zoom', function() {
                const zoom = map.getZoom();
                const newSize = zoom > 13 ? [100, 40] : [80, 30];
                marker.setIcon(L.divIcon({
                    className: 'custom-label',
                    html: `<div class="icon-location"></div><div>${location.name}</div>`,
                    iconSize: newSize,
                    iconAnchor: [newSize[0] / 2, newSize[1] / 2],
                }));
            });
        }

        // Create markers for all locations
        locations.forEach(createMarker);

    </script>

</body>
</html>
