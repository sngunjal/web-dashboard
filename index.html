<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 60%;
        }

        /* Style for flag icon markers */
        .flag-icon {
            position: relative;
            display: inline-block;
        }

        .flag-icon img {
            height: 25px; /* Adjust the size of the flag icon */
            width: auto;
        }

        /* Tooltip style */
        .tooltip {
            display: none; /* Initially hidden */
            position: absolute;
            background-color: #fff;
            color: #333;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 3px;
            white-space: nowrap;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Show tooltip on hover */
        .flag-icon:hover .tooltip {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Map with Flag Icons</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([19.22144, 72.8653], 14.25); // Default center near the middle of all locations

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Locations and markers
        const locations = [
            { name: "Colony", lat: 19.214432, lon: 72.878878 },
            { name: "SGNP Gate", lat: 19.2314, lon: 72.8636 },
            { name: "Station", lat: 19.2314, lon: 72.859 },
            { name: "St John School", lat: 19.2177, lon: 72.8703 },
            { name: "Ryan School", lat: 19.2131, lon: 72.8622 }
        ];

        function createMarker(location) {
            // Create a custom divIcon with the flag image and a hidden tooltip
            const icon = L.divIcon({
                className: '',
                html: `
                    <div class="flag-icon">
                        <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Red_Flag_Emoji.png?9898922749706957214" alt="flag">
                        <div class="tooltip">${location.name}</div>
                    </div>
                `,
                iconSize: null, // Automatically scale to content size
                iconAnchor: [12, 25], // Align the base of the flag to the marker position
            });

            L.marker([location.lat, location.lon], { icon: icon }).addTo(map);
        }

        // Create markers for all locations
        locations.forEach(createMarker);

        // Dynamically adjust flag size during zoom events
        map.on('zoom', function () {
            const zoom = map.getZoom();
            const newSize = zoom > 14 ? '35px' : '25px'; // Larger flags at higher zoom levels
            document.querySelectorAll('.flag-icon img').forEach(img => {
                img.style.height = newSize;
            });
        });
    </script>

</body>
</html>
