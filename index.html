<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Map with Flag Icons</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet" />
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDOEFy38vhYwAJic-EmRMmi2Vmx1ooKk-0",
            authDomain: "colonymate.firebaseapp.com",
            databaseURL: "https://colonymate-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "colonymate",
            storageBucket: "colonymate.firebasestorage.app",
            messagingSenderId: "511804040457",
            appId: "1:511804040457:web:905b654d9062176b075fd8",
            measurementId: "G-LLNTT9EKR2"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const MAPBOX_API_KEY = "pk.eyJ1Ijoic25ndW5qYWwiLCJhIjoiY200bzB6ZjZrMGRjNjJtcXMzNXl4YTBkNCJ9.FdaDmXJ0r-Ie7jaln3h86Q";

        const bounds = L.latLngBounds([19.2100, 72.8528], [19.2400, 72.8870]);

        var map = L.map('map', {
            maxBounds: bounds,
            maxBoundsViscosity: 1.0
        }).setView([19.22144, 72.8680], 13.75);

        L.tileLayer(`https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}?access_token=${MAPBOX_API_KEY}`, {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery &copy; <a href="https://www.mapbox.com/">Mapbox</a>',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map);

        let iconSize = [20, 20]; 

        const bus1Icon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/sngunjal/web-dashboard/main/BusblueIcon.png',
            iconSize: iconSize, 
            iconAnchor: [10, 20], 
            popupAnchor: [0, -40] 
        });

        const bus2Icon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/sngunjal/web-dashboard/main/BusgreenIcon.png',
            iconSize: iconSize,
            iconAnchor: [10, 20],
            popupAnchor: [0, -40]
        });

        map.on('zoom', function () {
            const zoom = map.getZoom();
            const newSize = zoom > 14 ? [30, 30] : [20, 20]; 

            bus1Icon.options.iconSize = newSize;
            bus2Icon.options.iconSize = newSize;

            Object.values(markers).forEach(marker => {
                marker.setIcon(L.icon({
                    iconUrl: marker.options.icon.options.iconUrl,
                    iconSize: newSize,
                    iconAnchor: [10, 20],
                    popupAnchor: [0, -40]
                }));
            });
        });

        const markers = {};

        function updateMarker(deviceId, lat, lon, icon) {
            if (markers[deviceId]) {
                markers[deviceId].setLatLng([lat, lon]);
            } else {
                const marker = L.marker([lat, lon], { icon: icon })
                    .addTo(map)
                    .bindPopup(`<b>Call:</b> <a href="tel:${deviceId}">${deviceId}</a>`);
                markers[deviceId] = marker;
            }
        }

        const deviceMap = {
            "0861128067296753": { ref: ref(database, 'busLocations/bus1'), icon: bus1Icon, name: "9136998836" },
            "0861128067297470": { ref: ref(database, 'busLocations/bus2'), icon: bus2Icon, name: "9136828236" }
        };

        Object.entries(deviceMap).forEach(([imei, config]) => {
            onValue(config.ref, (snapshot) => {
                const entries = snapshot.val();
                if (entries) {
                    const latest = Object.values(entries).pop();
                    if (latest.lat && latest.lon) {
                        updateMarker(config.name, latest.lat, latest.lon, config.icon);
                    }
                }
            });
        });

        const locations = [
            { name: "Colony", lat: 19.214432, lon: 72.878878 },
            { name: "SGNP Gate", lat: 19.2314, lon: 72.8636 },
            { name: "Station", lat: 19.2314, lon: 72.859 },
            { name: "St John School", lat: 19.2177, lon: 72.8703 },
            { name: "Ryan School", lat: 19.2131, lon: 72.8622 }
        ];

        function createFlagMarker(location) {
            const icon = L.divIcon({
                className: '',
                html: `<div class="flag-icon">
                        <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Red_Flag_Emoji.png?9898922749706957214" alt="flag">
                        <div class="tooltip">${location.name}</div>
                    </div>`,
                iconSize: null,
                iconAnchor: [12, 25],
            });

            L.marker([location.lat, location.lon], { icon: icon }).addTo(map);
        }

        locations.forEach(createFlagMarker);

        map.on('zoom', function () {
            const zoom = map.getZoom();
            const newSize = zoom > 14 ? '35px' : '25px';
            document.querySelectorAll('.flag-icon img').forEach(img => {
                img.style.height = newSize;
            });
        });
    </script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .flag-icon {
            position: relative;
            display: inline-block;
        }

        .flag-icon img {
            height: 30px;
            width: auto;
        }

        .tooltip {
            display: none;
            position: absolute;
            background-color: #fff;
            color: #333;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 3px;
            white-space: nowrap;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .flag-icon:hover .tooltip {
            display: block;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
