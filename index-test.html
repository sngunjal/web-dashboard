<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapbox Test</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([19.22144, 72.8680], 14);

    L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic25ndW5qYWwiLCJhIjoiY204d3A1eGltMTh2MTJqczhjdDBzbDBvZSJ9.PoLv468T--e3Z8frIfk1Pg', {
      tileSize: 512,
      zoomOffset: -1,
      attribution: 'Â© <a href="https://www.mapbox.com/">Mapbox</a>'
    }).addTo(map);
  </script>
</body>
</html>
